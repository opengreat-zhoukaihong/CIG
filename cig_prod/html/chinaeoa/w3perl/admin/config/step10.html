<HTML>
<HEAD>
<TITLE>W3Perl Forms - Launch</TITLE>

<SCRIPT language="JavaScript">


var end = "<BR>\n<FORM>\n<INPUT TYPE='BUTTON' VALUE='Close'" +
          "onClick='self.close()'>\n" +
          "</FORM>\n</CENTER>\n</BODY>";

var start = "<HTML><HEAD><TITLE>Menu</TITLE></HEAD>\n" +
            "<BODY BGCOLOR='#FFFFFF' TEXT='#000000' VLINK='#000080'" +
            "ALINK='#FF0000'>\n<CENTER>\n";


function check_file(xwin,ywin) {
var val;
val = document.run.configfile.value;
popup = window.open("","popDialog","height="+ywin+",width="+xwin+",scrollbars=auto")
popup.focus();
popup.document.write(start);
popup.document.write("TOTO"+val);
popup.document.write("<BR><CENTER>\n");
popup.document.write(end);
popup.document.close();

}

</SCRIPT>
