<script LANGUAGE="JavaScript">
<!-- Hide from JavaScript-Impaired Browsers
var pos = 0;
function chgAdvert() { 
if (pos==0) {
if(navigator.appVersion.indexOf("MSIE") != -1){
document.all.selfdiv1.style.visibility='hidden';
document.all.advertisediv.style.visibility='hidden';
document.all.advertisediv2.style.visibility='visible';
}
else{
document.main.document.selfdiv1.visibility='hide';
document.main.document.advertisediv.visibility='hide';
document.main.document.advertisediv2.visibility='show';
}
pos=1;
}
else if (pos==1) {
if(navigator.appVersion.indexOf("MSIE") != -1){
document.all.selfdiv1.style.visibility='hidden';
document.all.advertisediv.style.visibility='visible';
document.all.advertisediv2.style.visibility='hidden';
}
else{
document.main.document.selfdiv1.visibility='hide';
document.main.document.advertisediv.visibility='show';
document.main.document.advertisediv2.visibility='hide';
}
pos=2;
}
else if (pos==2) {
if(navigator.appVersion.indexOf("MSIE") != -1){
document.all.selfdiv1.style.visibility='visible';
document.all.advertisediv.style.visibility='hidden';
document.all.advertisediv2.style.visibility='hidden';
}
else{
document.main.document.selfdiv1.visibility='show';
document.main.document.advertisediv.visibility='hide';
document.main.document.advertisediv2.visibility='hide';
}
pos=0;
}
setTimeout("chgAdvert()",10000);
 }
setTimeout("chgAdvert()",6000);
