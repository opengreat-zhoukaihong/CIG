                  <p><font color="#FFFFFF"><span class="txt">....</span></font><span class="txt"><font color="#666666">像北京、上海、广州、深圳及香港这些大城市，每个城市都有数十间三星级以上酒店（其中北京、上海更超过100间），商旅人士要完全掌握所有酒店的软硬件水准、特色及订房价优惠程度等资料是不大可能的。但是订房媒介的职员却对本城市的酒店有较多的了解，因此订房时不妨设下一个星级标准及地域的范围，然后叫订房文员做出推荐，由于订房媒介掌握了哪间酒店的订房价较为超值，哪间酒店可以用插团方式安排散客入住等资讯，因此通过订房文员的推荐，您是有机会住到超值的酒店，当然也要考虑到是否同你的要求相符合。
