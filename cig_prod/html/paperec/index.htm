<script language="javascript">

  var site = "http://www.paperec.com/PaperEC/index.jsp";
  var browserName = navigator.appName;     
  if (browserName == "Netscape") 
  {
    if (navigator.language == 'cn')
      site = "http://www.paperec.com/PaperEC/index.jsp";
    else
      site = "http://www.paperec.com/PaperEC/paperec_en/index.jsp";
  }
  else if (browserName == "Microsoft Internet Explorer")
  { 
    if (navigator.browserLanguage == 'zh-cn')
      site = "http://www.paperec.com/PaperEC/index.jsp";
    else
      site = "http://www.paperec.com/PaperEC/paperec_en/index.jsp";
  }

 window.location = site;
