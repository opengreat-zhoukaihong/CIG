function clearOptions(counter)
{

function updateMenus (counter)
{

	clearOptions(counter);
//	for(var counter=1;counter<=16;counter++)
	{
		select=eval("selectArray"+counter);

		for ( var i=1 ; i <select.length;i++)
		{
	                var n = select[i-1].selectedIndex;
		        	var optionIndex =0;
	                var parentId=0;
	                var ancestryField;
	                var childfields = new String();
	                var childstr = new String();
	                var allParent;
	                var lengthCounter = 0;
	                parentId=select[i-1].options[n].value;
	                if(data[i]!=0)
	                {
	                  childstr = data[i].split("*")
	                  for ( var k=0; k<childstr.length;k++)
	                  {
	                        childfields = childstr[k].split("|");
	                        ancestryField = childfields[2];
	                        allParent = ancestryField.split(",");
	                        for (var j=0;j < allParent.length; j++)
	                        {
	                                if(parentId == allParent[j])
	                                {
	                                        lengthCounter += 1;
	                                        select[i].length += 1;
	                                        select[i].options[optionIndex].text=childfields[0];
	                                        select[i].options[optionIndex].value=childfields[1];
	                                        optionIndex+=1;
	                                }
	                        }
	                  }
	                 }
                

	                if(lengthCounter==0)
	                {
                          switch(i)
                          {
                            case 1:
                              select[i].options[optionIndex].text="　　　　　";break;
                            case 2:
                              select[i].options[optionIndex].text="　　　　　　　　　";break;
                            case 3:
	                            select[i].options[optionIndex].text="　　　　　　　　　　　　";break;
                          }
                          select[i].options[optionIndex].value=-1;
	                }
	                else
	                        select[i].length=lengthCounter;
		}
	}
}

function createMenus()
{
	str = data[0].split("*");
	var counter;
	var main,child,hotelname,select;
	for(counter=1;counter<=16;counter++)
	{
		main=eval("document.myForm.select"+counter);
		child=eval("document.myForm.child"+counter);
		hotelname=eval("document.myForm.hotelname"+counter);
		select=eval("selectArray"+counter);
		main.length = str.length;
		for ( var i=0; i < str.length; ++i)
		{
	                field = str[i].split("|");
	                main.options[i].text=field[0];
	                main.options[i].value=field[1];
		}
		main.length = str.length;
		select[0]=main;
		select[1]=child;
		select[2]=hotelname;
		for ( i=0;i<select.length;i++)
		{
	                select[i].selectedIndex = 0;
		}
		updateMenus(counter);
	}
	init();
