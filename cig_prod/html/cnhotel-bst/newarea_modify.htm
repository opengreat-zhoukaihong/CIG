<html>
<head>
<title>CNHotelBooking.com后台管理工具</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
<!--
.font9 {  font-size: 9pt; color: #FF8000; font-weight: normal}
.font12 {  font-size: 12pt; color: #FF8000; font-weight: bold}
-->
</style>
</head>
<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<script language="JavaScript">
function PostForm()
{
  if ((fmAddArea.txtName.value == "")||(fmAddArea.txtMapFile.value == ""))
  {	
	alert("请输入区域名称和地图目录名!");
	return;
  }
  fmAddArea.submit();
}
</script>
<span class="font9"></span> <span class="font9"></span> 
<table border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td width="10">&nbsp;&nbsp; </td>
    <td>
      <form name=fmAddArea method="post" action="/cnhotel/servlet/com.dreamerland.cnhotelbooking.bst.CbstUpdateArea">
        <table width="400" border="0" cellspacing="2" cellpadding="5" height="40">
          <tr> 
            <td class="font12">更新新区域</td>
          </tr>
        </table>
        <table width="400" border="1" cellspacing="2" cellpadding="5" bordercolorlight="#f9c026" bordercolordark="#ffffff" style="HEIGHT: 223px; WIDTH: 399px">
          <tr> 
            <td width="70" class="font9">ID：</td>
            <td width="282" class="font9"> 4588<INPUT id=text1 
            name=txtID  style="HEIGHT: 22px; WIDTH: 56px"> </td>
          </tr>
          <tr> 
            <td width="70" class="font9">名称：</td>
            <td width="282"> 
              <input name="txtName" size="30" 
           >
            </td>
          </tr>
          <tr> 
            <td width="70" class="font9">地图路径：</td>
            <td width="282"> 
              <select name="sltMapDir">
                <option value="1" selected>/images/map</option>
              </select>
            </td>
          </tr>
          <tr> 
            <td width="70" class="font9">地图目录名：</td>
            <td width="282"> 
              <input name="txtMapFile" size="30" 
           >
            </td>
          </tr>
          <tr> 
            <td width="70" class="font9">描述：</td>
            <td width="282"> 
              <table width="250" border="0" cellspacing="0" cellpadding="0">
                <tr> 
                  <td><TEXTAREA cols=30 name=txtDesc width="300"></TEXTAREA>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table width="400" border="0" cellspacing="0" cellpadding="0">
          <tr align="middle"> 
            <td height="50"> <A href="JavaScript:PostForm()"><IMG border=0 height=26 src="images/botton_update.gif" width=68></A><IMG height=1 src="images/dot.gif" width=50> 
              <A href="http://bst.cnbooking.com/newarea_add.htm"><IMG border=0 height=26 src="images/botton_restore.gif" width=68></A> 
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
