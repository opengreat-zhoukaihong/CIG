<html>
<head>
<title>CNHotelBooking.com后台管理工具</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
<!--
.font9 {  font-size: 9pt; color: #FF8000; font-weight: normal}
.font12 {  font-size: 12pt; color: #FF8000; font-weight: bold}
-->
</style>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<script language="JavaScript">
function PostForm()
{
  if (fmAdd.txtName.value == "")
  {
	alert("请输入国家名称!");
	return;
  }
  fmAdd.submit();
}
</script>
<span class="font9"></span> <span class="font9"></span> 
<table border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td width="60">&nbsp; </td>
    <td width="389"> 
      <form name=fmAdd method="post" action="/cnhotel/servlet/com.dreamerland.cnhotelbooking.bst.CbstUpdateCountry">
        <table width="400" border="0" cellspacing="2" cellpadding="5" height="40">
          <tr> 
            <td class="font12">更新国家</td>
          </tr>
        </table>
        <table width="400" border="1" cellspacing="2" cellpadding="5" bordercolorlight="#F9C026" bordercolordark="#FFFFFF">
          <tr> 
            <td width="70" class="font9">ID：</td>
            <td width="282" class="font9"> 1
              <input type="hidden" name="txtID" value="1" >
            </td>
          </tr>
          <tr> 
            <td width="70" class="font9">名称：</td>
            <td width="282"> 
              <input type="text" name="txtName" size="30" value="中国">
            </td>
          </tr>
          <tr> 
            <td width="70" class="font9">描述：</td>
            <td width="282"> 
              <table width="250" border="0" cellspacing="0" cellpadding="0">
                <tr> 
                  <td> 
                    <textarea name="txtDesc" width="300" cols="30">中国</textarea>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table width="400" border="0" cellspacing="0" cellpadding="0">
          <tr align="center"> 
            <td height="50"> <a href="JavaScript:PostForm()"><img src="http://oldbst.cnbooking.com:80/images/botton_update.gif" width="68" height="26" border="0"></a><img src="http://oldbst.cnbooking.com:80/images/dot.gif" width="50" height="1"> 
              <a href="Javascript:fmAdd.reset()"><img src="http://oldbst.cnbooking.com:80/images/botton_restore.gif" width="68" height="26" border="0"></a> 
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
