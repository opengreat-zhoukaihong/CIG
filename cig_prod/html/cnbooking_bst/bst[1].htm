<html>
<head>
<title>CNHotelBooking.com后台管理工具</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
<!--
.font9 {  font-size: 9pt; color: #FF8000; font-weight: normal}
.font12 {  font-size: 12pt; color: #FF8000; font-weight: bold}
-->
</style>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<script language="JavaScript">
function PostForm(I)
{
  if (I==2)
  {	
	  fmOrderDetail.reset()
	return;
  }
  if (I==3)
  {	
	  fmOrderDetail.action = "/servlet/com.dreamerland.cnhotelbooking.bst.CbstDelOrderDetail"; 
  fmOrderDetail.submit();
	return;
  }
  if (fmOrderDetail.txtUnit.value == "")
  {	
	alert("请输入订房数量!");
	return;
  }
  if (fmOrderDetail.txtArrivalDate.value == "")
  {	
	alert("请输入入住日期!");
	return;
  }
  if (fmOrderDetail.txtDepartureDate.value == "")
  {	
	alert("请输入离开日期：!");
	return;
  }
	  fmOrderDetail.action = "/servlet/com.dreamerland.cnhotelbooking.bst.CbstUpdateOrderDetail"; 
  fmOrderDetail.submit();
}
</script>
<span class="font9"></span> <span class="font9"></span> 
<table border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td width="55">&nbsp; </td>
    <td width="331"> 
      <form name=fmOrderDetail method="post" action="">
        <table width="395" border="0" cellspacing="2" cellpadding="5" height="40">
          <tr> 
            <td class="font12">更新订房内容</td>
          </tr>
        </table>
        <table width="396" border="1" cellspacing="2" cellpadding="5" bordercolorlight="#F9C026" bordercolordark="#FFFFFF">
          <servlet code="com.dreamerland.cnhotelbooking.bst.CbstAddHotel" ></servlet> 
          <tr> 
            <td width="62" class="font9">酒店名称：</td>
            <td colspan="2" class="font9">
              <input type="hidden" name="txtID" value="983">
            </td>
          </tr>
          <tr> 
            <td width="62" class="font9">客房类型：</td>
            <td class="font9" colspan="2"> 双人标准房
              <input type="hidden" name="txtRoomTypeID" value="1">
            </td>
          </tr>
          <tr> 
            <td width="62" class="font9" height="32">订房数量：</td>
            <td height="32" class="font9" colspan="2"> 
              <input type="text" name="txtUnit" value="1">
            </td>
          </tr>
          <tr> 
            <td width="62" class="font9">入住日期：</td>
            <td class="font9" colspan="2"> 
              <input type="text" name="txtArrivalDate" value="2000-12-02">&nbsp;YYYY-MM-DD
            </td>
          </tr>
          <tr> 
            <td width="62" class="font9">离开日期：</td>
            <td class="font9" colspan="2"> 
              <input type="text" name="txtDepartureDate" value="2000-12-03">&nbsp;YYYY-MM-DD
            </td>
          </tr>
          <tr> 
            <td width="62" class="font9">单价：</td>
            <td colspan="2"> 
              <input type="text" name="txtUnitPrice" value="650">
            </td>
          </tr>
          <tr> 
            <td width="62" class="font9">小计：</td>
            <td colspan="2"> 
              <input type="text" name="txtTotalPrice" value="">
            </td>
          </tr>
          <tr> 
            <td width="62" class="font9">币种：</td>
            <td colspan="2"> 
              <input type="text" name="txtCurrency" maxlength="3" value="H">
            </td>
          </tr>
          <tr> 
            <td width="62" class="font9">要求吸烟：</td>
            <td class="font9" width="235"> 
              <input type="radio" name="rdSmoke" value="Y">
              是 
              <input type="radio" name="rdSmoke" value="N" checked>
              否 </td>
          </tr>
        </table>
        <table width="400" border="0" cellspacing="0" cellpadding="0">
          <tr align="center"> 
            <td height="50"> <a href="JavaScript:PostForm(1)"><img src="http://oldbst.cnbooking.com:80/images/botton_update.gif" width="68" height="26" border="0"></a><img src="http://oldbst.cnbooking.com:80/images/dot.gif" width="50" height="1"> 
              <a href="JavaScript:PostForm(2)"><img src="http://oldbst.cnbooking.com:80/images/botton_restore.gif" width="68" height="25" border="0"></a> 
              <img src="http://oldbst.cnbooking.com:80/images/dot.gif" width="50" height="1"><a href="JavaScript:PostForm(3)"><img src="http://oldbst.cnbooking.com:80/images/deltree.gif" width="68" height="26" border="0"></a> 
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
